apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-hello-world
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    repoURL: https://github.com/naveenkumarvr/go-hello-world-demo.git
    path: .  # Assuming your manifests are in the root directory
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
